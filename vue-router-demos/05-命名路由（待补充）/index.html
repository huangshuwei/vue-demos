<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态路由配置</title>
</head>
<body>
<div id="app">
    <router-link to="/foo">Go to Foo</router-link>
    <router-link to="{ name: 'test', params: { testId: 111 }}">Go to Test</router-link>
    <router-view></router-view>
</div>

<hr>
<!-------------------------------下面是说明------------------------------------>
有时候，通过一个名称来标识一个路由显得更方便一些，特别是在链接一个路由，或者是执行一些跳转的时候。
你可以在创建 Router 实例的时候，在 routes 配置中给某个路由设置名称。
</body>
</html>
<script type="text/javascript" src="../../libs/js/vue.js"></script>
<script type="text/javascript" src="../../libs/js/vue-router2.0.0.js"></script>
<script type="text/javascript">


    const User = {
        template: '<div>User {{ $route.params.id }}</div>'
    }

    const Test = {
        template: '<div>Test {{ $route.params.Testid }}</div>'
    }

    const router = new VueRouter({
        routes: [
            {
                path: '/:id',
                name: 'user1', // 名称标识
                component: User
            },
            {
                path: '/user/:id',
                name: 'test',
                component: Test
            }
        ]
    })

    const app = new Vue({
        router: router
    }).$mount('#app')

    router.push({ name: 'user1', params: { id: 123 }}) // 名称标识必须要匹配
</script>
