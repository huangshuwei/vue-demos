<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>
</head>
<body>
<div id="app">
    <ol>
        <li is="todo-item" v-for="todo3 in todos" v-bind:propdata="todo3">
        </li>
    </ol>
</div>
</body>
</html>
<script type="text/javascript" src="../../libs/js/vue.js"></script>
<script type="text/javascript">

    /*
     * is 指令后的值代表组件的名称
     * */

    // 之所以后有is指令是因为类似下面的情况会解析错误（<ul> ， <ol>， <table> ， <select> 这些都有同样的问题）

    /*<table>
     <my-row>...</my-row>
     </table>*/


    // 但是可以通过指令is就可以解决这个问题

    /*<table>
     <tr is='my-row'>...</tr>
     </table>*/

    Vue.component('todo-item', {
        props: ['propdata'],
        template: '<li>{{ propdata.text }}</li>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            todos: [
                {text: 'Learn JavaScript'},
                {text: 'Learn Vue'},
                {text: 'Build something awesome'}
            ]
        }
    })
</script>
