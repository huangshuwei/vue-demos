<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性和方法</title>
</head>

</body>
</html>

<script type="text/javascript" src="../../libs/js/vue.js"></script>
<script type="text/javascript">
    var data = { a: 1 }
    var vm = new Vue({
        data: data
    })
   console.log(vm.a === data.a) // -> true

    // 设置属性也会影响到原始数据
    vm.a = 2
    console.log(data.a) // -> 2

    // ... 反之亦然
    data.a = 3
    console.log(vm.a) // -> 3
</script>
