<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
</head>
<body>
<div id="app">
        <span :title="message">
             Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
</div>
</body>
</html>
<script type="text/javascript" src="../../libs/js/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message: 'You loaded this page on ' + new Date()
        }
    })
</script>
