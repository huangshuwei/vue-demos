<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<body>
<div id="app">
    <template v-show="ok">
        <h1>you</h1>
        <p>want to</p>
        <p>see me</p>
    </template>
    <p v-show="ok">you want to see me</p>
</div>
</body>
</html>

<script type="text/javascript" src="../../../libs/js/vue.js"></script>
<script type="text/javascript">
    /*
    * v-show 的元素会始终渲染并保持在 DOM 中。v-show 是简单的切换元素的 CSS 属性 display
    * 当然也可以使用template
    */

    var vm = new Vue({
        el:'#app',
        data:{
            ok:true
        }
    })

</script>
