<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<body>
<div id="app">
    <template v-if="ok">
        <h1>you</h1>
        <p>want to</p>
        <p>see me</p>
    </template>
    <p v-else>you don't want to see me</p>
</div>
</body>
</html>

<script type="text/javascript" src="../../../libs/js/vue.js"></script>
<script type="text/javascript">
    /*
    * 通过template 可以包含多个标签元素
    */

    var vm = new Vue({
        el:'#app',
        data:{
            ok:true
        }
    })

</script>
