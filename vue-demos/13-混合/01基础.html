<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>混合-基础</title>
</head>
<body>

<!-------------------------------下面是说明------------------------------------>
<p> 混合是一种灵活的分布式复用 Vue 组件的方式。</p>
<p> 混合对象可以包含任意组件选项。以组件使用混合对象时，所有混合对象的选项将被混入该组件本身的选项。</p>
</body>
</html>
<script type="text/javascript" src="../../libs/js/vue.js"></script>
<script type="text/javascript">


    // 定义一个混合对象
    var myMixin = {
        created: function () {
            this.hello()
        },
        methods: {
            hello: function () {
                console.log('hello from mixin!')
            }
        }
    }

    // 定义一个使用混合对象的组件
    var Component = Vue.extend({
        mixins: [myMixin]
    })
    var component = new Component() // -> "hello from mixin!"
</script>
