<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
</div>
</body>
</html>
<script type="text/javascript" src="../../../libs/js/vue.js"></script>
<script type="text/javascript">

    // 事实上，data属性可以是带有返回值函数（在组件中data属性必须是函数）
    var app = new Vue({
        el: '#app',
        data: function () {
            return {
                message: 'data属性可以是带有返回值函数'
            }
        }
    })
</script>
