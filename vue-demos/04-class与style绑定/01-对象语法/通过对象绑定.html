<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象语法</title>
</head>
<body>
<div id="app1">
    <div class="static" v-bind:class="{active:isActive, 'text-danger': hasError }" >对象语法1</div>
</div>
<div id="app2">
    <div class="static" v-bind:class="classObject" >对象语法2</div>
</div>

<div id="app3">
    <div v-bind:class="classObject">对象语法3</div>
</div>
</body>
</html>
<script type="text/javascript" src="../../../libs/js/vue.js"></script>
<script type="text/javascript">
    /*
    * 上面的语法表示 classactive 的更新将取决于数据属性 isActive 是否为 truthiness 。

     我们可以传给 v-bind:class 一个对象，以动态地切换 class 。注意 v-bind:class 指令可以与普通的 class 特性共存

     我们也可以在对象中传入多个属性用来动态切换多个 class 。注意 v-bind:class 指令可以与普通的 class 特性共存
    */
    var app1 = new Vue({
        el:'#app1',
        data:{
            isActive:false,
            hasError:true
        }
    })



    /*
    * 你也可以直接绑定数据里的一个对象：
    */
    var app2 = new Vue({
        el:'#app2',
        data:{
            classObject:{
                'active':false,
                'text-danger':true
            }
        }
    })


    /*
    * 渲染的结果和上面一样。我们也可以在这里绑定一个返回对象的计算属性。这是一个常用且强大的模式：
    */
    var app3 = new Vue({
        el:'#app3',
        data: {
            isActive: true,
            error: null
        },
        computed: {
            classObject: function () {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal',
                }
            }
        }
    })



</script>
