<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法事件处理器</title>
</head>
<body>
<div id="app">
    <button v-on:click="greet">Greet</button>
</div>
</body>
</html>

<script type="text/javascript" src="../../libs/js/vue.js"></script>
<script type="text/javascript">


    var vm = new Vue({
        el:'#app',
        data:{
            name:'Vue.js'
        },
        methods:{
            greet:function (event) {
                // `this` 在方法里指当前 Vue 实例
                alert('Hello ' + this.name + '!')
                // `event` 是原生 DOM 事件
                alert(event.target.tagName)
            }
        }
    })

</script>
