<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <keep-alive>
        <component v-bind:is="currentView">
            <!-- 组件在 vm.currentview 变化时改变！ -->
        </component>
    </keep-alive>

    <button v-on:click="switchHomeComponent">home component</button>
    <button v-on:click="switchPostsComponent">posts component</button>
    <button v-on:click="switchArchiveComponent">archive component</button>
</div>
</body>
</html>
<script type="text/javascript" src="../../libs/js/vue.js"></script>
<script type="text/javascript">

    // 如果把切换出去的组件保留在内存中，可以保留它的状态或避免重新渲染。
    // 为此可以添加一个 keep-alive 指令参数
    //  提示：可通过vue 的chrome插件观察变化
    var vm = new Vue({
        el: '#app',
        data: {
            currentView: 'posts'
        },
        components: {
            home: {
                template: '<p>this is home component</p>'
            },
            posts: {
                template: '<p>this is posts component</p>'
            },
            archive: {
                template: '<p>this is archive component</p>'
            }
        },
        methods: {
            switchHomeComponent: function () {
                this.currentView = 'home';
            },
            switchPostsComponent: function () {
                this.currentView = 'posts';
            },
            switchArchiveComponent: function () {
                this.currentView = 'archive';
            }
        }
    })
</script>
