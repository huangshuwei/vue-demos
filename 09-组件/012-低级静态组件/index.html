<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-once>
        {{message}}
    </p>

</div>
</body>
</html>
<script type="text/javascript" src="../../libs/js/vue.js"></script>
<script type="text/javascript">
    /*
     尽管在 Vue 中渲染 HTML 很快，不过当组件中包含大量静态内容时，
     可以考虑使用 v-once 将渲染结果缓存起来
     */


    /*
     * 直接在console 里输入 app.message='dadas' 查看效果
     */


    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })
</script>
