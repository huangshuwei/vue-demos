<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非父子组件通信</title>
</head>
<body>

</body>
</html>
<script type="text/javascript" src="../../libs/js/vue.js"></script>
<script type="text/javascript">

    var bus = new Vue()

    // 在组件 B 创建的钩子中监听事件
    bus.$on('id-selected', function (id) {
      alert(id);
    })

    // 触发组件 A 中的事件
    bus.$emit('id-selected', 1)

</script>
