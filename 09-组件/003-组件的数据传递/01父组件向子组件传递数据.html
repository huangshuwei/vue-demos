<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件向子组件传递数据</title>
</head>
<body>
<div id="app">
    <child v-bind:msg="message"></child>
</div>
</body>
</html>
<script type="text/javascript" src="../../libs/js/vue.js"></script>
<script type="text/javascript">

    /*
    * 父组件向子组件传递数据通过props
    * */

    Vue.component('child',{
        props:['msg'],
        template:'<p>{{msg}}</p>'
    })

    var vm = new Vue({
        el:'#app',
        data:{
            message:'父组件向子组件传递数据'
        }
    })
</script>
