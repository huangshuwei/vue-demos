<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>具名slots</title>
</head>
<body>
<div id="app">
    <child-component>
        <h1 slot="header">Here might be a page title</h1>
        <p>A paragraph for the main content.</p>
        <p>And another one.</p>
        <p slot="footer">Here's some contact info</p>
    </child-component>
</div>
</body>
</html>


<script type="text/javascript" src="../../libs/js/vue.js"></script>
<script type="text/javascript">
    /*

     <slot> 元素可以用一个特殊的属性 name 来配置如何分发内容。
     多个 slot 可以有不同的名字。具名 slot 将匹配内容片段中有对应 slot 特性的元素。

     仍然可以有一个匿名 slot ，它是默认 slot ，作为找不到匹配的内容片段的备用插槽。
     如果没有默认的 slot ，这些找不到匹配的内容片段将被抛弃。

     */


    var vm = new Vue({
        el: '#app',
        components: {
            'child-component': {
                template: [
                    '<div class="container">',
                    '<header>',
                    '<slot name="header"></slot>',
                    '</header>',
                    '<main>',
                    '<slot></slot>',
                    '</main>',
                    '<footer>',
                    '<slot name="footer"></slot>',
                    '</footer>',
                    '</div>',
                ].join('')
            }
        }
    })
</script>
