<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in messages">
                {{item.message}}
            </li>
        </ul>
    </div>
</body>
</html>


<script type="text/javascript" src="../../libs/js/vue.js"></script>
<script type="text/javascript">

    /*
    * 你也可以用 of 替代 in 作为分隔符，因为它是最接近 JavaScript 迭代器的语法
    * */
    var vm = new Vue({
        el:"#app",
        data:{
            messages:[
                {message:'cat'},
                {message:'duck'},
                {message:'dog'}
            ]
        }
    })
</script>
